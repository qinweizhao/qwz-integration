# 字面量：普通的值（数字，字符串，布尔）
#	k: v：字面直接来写；
#	字符串默认不用加上单引号或者双引号；
#	""：双引号；不会转义字符串里面的特殊字符；特殊字符会作为本身想表示的意思
#			name:   "map \n list"：输出；map 换行  list
#	''：单引号；会转义特殊字符，特殊字符最终只是一个普通的字符串数据
#			name:   ‘map \n list’：输出；map \n list
namea: list
nameb: "map \n list"
namec: 'map \n list'


# 对象、Map（属性和值）（键值对）：
#	k: v：在下一行来写对象的属性和值的关系；注意缩进
user1:
  name: qwz
  age: 888
user2: {name: qwz,age: 888}


# 数组（List、Set）：
#  用 - 值表示数组中的一个元素
pets1:
  - cat
  - dog
  - pig
pets2: [cat,dog,pig]